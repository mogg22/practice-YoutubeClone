<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://font.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>YoutubeClone</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--video player -->
    <section class="player">
        <video controls src="video.mp4"></video>
    </section>

    <!--video information-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#'THE GOLDEN HOUR' Concert</li>
                <li>#에잇(Eight)</li>
                <li>#IU</li>
                <li>#UEANA</li>
            </ul>
            <div class="titleButton">
                <span class="title">
                    유튜브 클론코딩으로 아이유 덕질하기
                </span>
                <button class="moreButton">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">
                516M views
            </span>
        </div>
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>918K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></i></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="img.jpg" alt="">
                <div class="info">
                    <span class="name">dlwlrma</span>
                    <span class="subscribers">516M subscribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img">
                    <img src="img2.jpg" alt="">
                </div>
                <div class="info">
                    <span class="title">[IU TV]어느때보다 뜨거웠던 오렌지 태양 아래 | 'THE GOLDEN HOUR' Concert Behind</span>
                    <span class="name">dlwlrma</span>
                    <span class="views">918K views</span>
                </div>
                <button class="more">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </section>
</body>
</html>
